<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h1>Welcome To Mangle-Pie 💖</h1>
            <p>원하는 파이들로 한 판을 구성해보세요!</p>
        </div>
        <div class="pie-container">
            <ul class="piebox" id="jsPieBox">
            </ul>
            <div class="total-price">
                <h1>총 가격: </h1>
                <h1 id="totalPrice"></h1>
            </div>
            <ul class="pielist" id="jsPieList">
                <li>
                    <img src="img/strawberry.png" alt="strawberry" class="strawberry">
                    <h1>딸기</h1>
                    <p id="price">6000</p>
                    <button class="add" id="jsAdd">추가하기</button>
                </li>
                <li>
                    <img src="img/cheese.png" alt="cheese" class="cheese">
                    <h1>치즈</h1>
                    <p id="price">4200</p>
                    <button class="add" id="jsAdd">추가하기</button>
                </li>
                <li>
                    <img src="img/blueberry.png" alt="blueberry" class="blueberry">
                    <h1>블루베리</h1>
                    <p id="price">6000</p>
                    <button class="add" id="jsAdd">추가하기</button>
                </li>
                <li>
                    <img src="img/apple.png" alt="apple" class="apple">
                    <h1>애플</h1>
                    <p id="price">4200</p>
                    <button class="add" id="jsAdd">추가하기</button>
                </li>
                <li>
                    <img src="img/greengrape.png" alt="greengrape" class="greengrape">
                    <h1>청포도</h1>
                    <p id="price">6000</p>
                    <button class="add" id="jsAdd">추가하기</button>
                </li>
                <li>
                    <img src="img/chocolate.png" alt="chocolate" class="chocolate">
                    <h1>초코</h1>
                    <p id="price">4200</p>
                    <button class="add" id="jsAdd">추가하기</button>
                </li>
                <li>
                    <img src="img/pumpkin.png" alt="pumpkin" class="pumpkin">
                    <h1>호박</h1>
                    <p id="price">4200</p>
                    <button class="add" id="jsAdd">추가하기</button>
                </li>
                <li>
                    <img src="img/walnut.png" alt="walnut" class="walnut">
                    <h1>호두</h1>
                    <p id="price">3600</p>
                    <button class="add" id="jsAdd">추가하기</button>
                </li>
                <li>
                    <img src="img/grapefruit.png" alt="grapefruit" class="grapefruit">
                    <h1>자몽</h1>
                    <p id="price">6000</p>
                    <button class="add" id="jsAdd">추가하기</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
